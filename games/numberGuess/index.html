<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Guess the nunmber</title>
  </head>
  <body>
    <main class="container">
      <section class="button-container">
        <button class="play-again">Play again</button>
        <button class="how-to-play">How to play</button>
      </section>
      <div class="modal hidden">
        <button class="close-modal">&times;</button>
        <h1>How to play Guess my number</h1>
        <p>Guess a number between 1 and 20.</p>
        <p>The less tries you need thehigher your score.</p>
      </div>
      <div class="overlay hidden"></div>

      <h1 class="game-name">Guess the number</h1>
      <p class="range">Between 1 and 20</p>
      <div class="number">?</div>
      <article class="game-container"></article>
      <section class="game">
        <section class="left">
          <p class="message">Start guessing...</p>
          <p class="label-score">Score: <span class="score">20</span></p>
          <p class="label-highscore">
            Highscore: <span class="highscore">0</span>
          </p>
        </section>
        <section class="right">
          <input type="number" class="guess" />
          <button class="btn check">Check!</button>
        </section>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
